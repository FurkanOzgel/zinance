        <div style="width: 100%; height: 100%;">
            <div class="top-container">
                <div class="author-container">
                    <img id="profile">
                    <div class="author-info">
                        <span id="author-name"></span>
                        <button>+ Takip Et</button>
                    </div>
                    <hr>
                    <div style="font-size: 15px">
                        <div class="author-detail">Toplam Bütçe: <span id="total-budget">27.000₺</span></div>
                        <div class="author-detail">Yıllık Değişim: <span id="annual-change">+170%</span></div>
                        <div class="author-detail"> Aylık Değişim: <span id="monthly-change">+24%</span></div>
                        <div class="author-detail">Haftalık Değişim: &nbsp;<span id="weekly-change">-0.03%</span></div>
                    </div>
                </div>
            </div>

            <div class="order-info-container">
                <div style="width: calc(100% - 20px); margin: 20px; margin-top: 15px;">
                    <div class="close-invests-item">
                        <div class="symbol">
                            <img src="../images/crypto_icons/btc.png" class="icon">
                            <div id="icon" style="margin-left: 10px;"></div>
                        </div>
                        <div id="order-change" class="change"></div>
                    </div>
                    <div>
                        <div class="order-info">Piyasa Değeri <span id="market-value"></span></div>
                        <div class="order-info">10.06.22 <span id="start-price"></span></div>
                        <div class="order-info">22.06.22 <span id="end-price"></span></div>
                    </div>
                </div>
            </div>

            <div class="comment-container scrollable-div">
                <div id="comment-container" style="padding: 20px;">
                    <span style="font-weight: bold; font-size: 20px;">Yorumlar</span>
                    <div class="leave-comment">
                        <div style="display: flex;align-items: center; width: 100%;">
                            <img src="../images/profile.jpg" style=" margin:10px; border-radius: 100%; width: 40px; height: 40px">
                            <script>
                                function adjustTextareaHeight(textarea) {
                                    textarea.style.height = "auto"; // Reset the height to auto to recalculate the actual height
                                    textarea.style.height = textarea.scrollHeight + "px"; // Set the height to the scroll height
                                    var styleElement = document.createElement("style");
                                    styleElement.innerHTML = ".comment-btn { display:flex }";
                                    document.head.appendChild(styleElement);
                                    if(!textarea.value) {
                                        var styleElement = document.createElement("style");
                                        styleElement.innerHTML = ".comment-btn { display:none }";
                                        document.head.appendChild(styleElement);
                                    }
                                }
                            </script>
                        <textarea placeholder="Yorum ekleyin..." class="comment-input" rows="1" oninput="adjustTextareaHeight(this)"></textarea>
                        </div>
                        <div id="buttons">
                            <button class="comment-btn" >İptal</button>
                            <button class="comment-btn">Yorum Yap</button>
                        </div>
                    </div>
                </div>
            </div>
