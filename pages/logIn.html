<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../style/theme.css">
    <link rel="stylesheet" href="../style/authentication.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    
    <title>Giriş Yap | Zinance</title>

</head>
<body>
    <div id="form-container">
        <img id="logo" src="../images/zinance_logo.jpeg">
        <div class="form-row">
            <input autocomplete="off" placeholder="E-Mail" name="mail" type="email">
        </div>
        <div class="form-row">
            <input placeholder="Parola" name="password" type="password">
        </div>
        <div id="error-text">
            Hatalı e-posta veya şifre. Tekrak deneyin!
        </div>
        <div class="form-row">
            <button id="submit-btn">Giriş Yap</button>
            <script src="../js/logIn.js"></script>
        </div>
        <div class="form-row">
            <button id="forgot-btn">Şifremi Unuttum</button>
        </div>
    </div>
</body>
</html>
