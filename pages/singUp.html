<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinance | Kayıt Ol</title>
    <link rel="stylesheet" href="../style/theme.css">
    <link rel="stylesheet" href="../style/entering.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div id="form_container">
        <img id="logo" src="../images/zinance_logo.jpeg">
        <div class="form-row">
            <input placeholder="Adınız" style="width: 160px;">
            <input placeholder="Soy Adınız" style="width: 160px;">
        </div>
        <div class="form-row">
            <input type="date" placeholder="Doğum Tarihi">
        </div>
        <div class="form-row">
            <textarea name="Text1" cols="40" rows="5" placeholder="Kısaca Kendinizden Bahsedin"></textarea>
        </div>
        <div class="form-row">
            <input placeholder="E-Mail" type="email">
        </div>
        <div class="form-row">
            <input placeholder="Parola" type="password">
        </div>
        <div class="form-row">
            <input placeholder="Parola Tekrar" type="password">
        </div>
        <button id="submit_btn">Kayıt Ol</button>
    </div>
</body>
</html>
